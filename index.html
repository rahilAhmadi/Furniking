<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>

</head>

<body>
    <header>
        <section class="upheader">
            <p>welcom to our online shop</p>
            <div class="upheader_box">
                <p class="upheader_languge">Enlish (usd) <i class="fas fa"></i></p>
                <p>login or sing up</p>
            </div>
        </section>
        <section class="search_box">
            <div class="logo">
                <img src="img/logo.svg" alt="">
                <h3>Furniking</h3>
            </div>
            <div class="search">
                <input type="search" placeholder="search here">
                <select>
                    <option value="">Categories</option>
                </select>
                <button><img src="img/zoom-2 1.svg" alt=""></button>
            </div>
            <div class="icons">
                <img src="img/icon shop.svg" alt="shop">
                <img src="img/Notification.svg" alt="notification">
                <img src="img/avatar 1.svg" alt="user">
            </div>

        </section>
        <nav class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SHOP</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
        <section class="header_main">
            <div class="header_main_img">
                <div class="main_img">
                    <img src="img/main img header.png" alt="">
                </div>
                <div class="images_header">
                  <div class="images_item">  
                    <img src="img/side img header.png" alt="">
                    <p class="price_header">$120</p>
                    <p class="images_desc">Office Desk Chair</p>
                  </div>
                  <div class="images_item">  
                    <img src="img/side img header 2.png" alt="">
                    <p class="price_header">$180</p>
                    <p class="images_desc">Home Alisa Sofa</p>
                  </div>
                  <div class="images_item">  
                    <img src="img/side img header 3.png" alt="">
                    <p class="price_header">$250</p>
                    <p class="images_desc">Modern Chair</p>
                  </div>
                    
                </div>
            </div>
            <div class="header_main_desc">
                <p class="green_up_desc">TOP COLLECTIONS 2023</p>
                <h1 class="main_desc">We Serve Your Dream Furniture</h1>
                <span><img src="img/green under.png" alt=""></span>
                <p class="gray_down_desc">Get 50% off all products</p>
                <a href="#" class="button_desc">SHOP NOW</a>
            </div>
        </section>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
